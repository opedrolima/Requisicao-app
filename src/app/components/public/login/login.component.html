<div class="login-wrapper">
 <div class="container-fluid px-0">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card login-card">
          <div class="card-body">

            <div class="text-center mb-4">
              <i class="fas fa-tasks fa-2x text-primary"></i>
              <h4 class="mt-3">Sistema de Requisições</h4>
            </div>

            <form #f="ngForm" novalidate>

              <div class="form-group mb-3">
                <label>Email</label>
                <input class="form-control"
                       name="emailControle"
                       #emailControle="ngModel"
                       type="email"
                       placeholder="Informe seu email"
                       [(ngModel)]="email"
                       maxlength="60"
                       required>
                <small *ngIf="emailControle.invalid && emailControle.touched"
                       class="text-danger">
                  Email inválido ou obrigatório
                </small>
              </div>

              <div class="form-group mb-4">
                <label>Senha</label>
                <input name="passwordControl"
                       #passwordControl="ngModel"
                       [(ngModel)]="senha"
                       type="password"
                       class="form-control"
                       placeholder="Informe sua senha"
                       required minlength="6">
                <small *ngIf="passwordControl.invalid && passwordControl.touched"
                       class="text-danger">
                  Senha obrigatória (mín. 6 caracteres)
                </small>
              </div>

              <div class="d-grid gap-2 mb-3">
                <button type="button"
                        class="btn btn-primary"
                        (click)="logar()">
                  <i class="fas fa-sign-in-alt me-1"></i> Entrar
                </button>

                <button type="button"
                        class="btn btn-outline-success"
                        (click)="enviaLink()">
                  <i class="far fa-envelope me-1"></i> Recuperar senha
                </button>
              </div>

              <div *ngIf="mensagem && !emailEnviado"
                   class="alert alert-danger mt-3">
                {{mensagem}}
              </div>

              <div *ngIf="emailEnviado"
                   class="alert alert-info mt-3">
                Foi enviado um email para <strong>{{email}}</strong>
              </div>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
